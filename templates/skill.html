<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кандидаты с навыком {{ skill_name }}</title>
</head>
<body>

{% if candidates|length %}
    <h1>Найдено со скиллом '{{ skill_name }}': {{ candidates|length }}</h1>
    {% for candidate in candidates %}
        <p><a href="/candidate/{{ candidate.id }}">{{ candidate.name }}</a></p>
    {% endfor %}

{% else %}
    <br><h3> Нет кандидатов с навыком '{{ skill_name }}'</h3>

{% endif %}


</body>
</html>
